<div class="container-fluid">
  <h2>Tablet {{tabletDetail.marca}} {{tabletDetail.modelo}}</h2>
  <p>Referencia: {{tabletDetail.referencia}}</p>
  <p  *ngIf="tabletDetail.registrado; else noRegistrada">
    Registrada: Si
  </p>
  <ng-template #noRegistrada>
    <p>Registrada: No</p>
  </ng-template>
  <img src="https://cdn.discordapp.com/attachments/580950090446012417/580994728015691797/28004513.png" alt="">
</div>
