<div class="container-fluid">
  <h2>Tablet {{tabletDetail.marca}} {{tabletDetail.modelo}}</h2>
  <p>Referencia: {{tabletDetail.referencia}}</p>
  <p  *ngIf="tabletDetail.registrado; else noRegistrada">
    Registrada: Si
  </p>
  <ng-template #noRegistrada>
    <p>Registrada: No</p>
  </ng-template>
  
</div>
