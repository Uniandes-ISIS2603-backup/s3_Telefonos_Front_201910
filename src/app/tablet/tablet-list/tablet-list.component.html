<div class = "container-fluid">
  
  <div class="row align-items-center">
    <div class="m-4 col-2" *ngFor="let t of tablets">
      <div class="card" id="todo" >
        <img src="https://cdn.discordapp.com/attachments/580950090446012417/580994728015691797/28004513.png"
          class="card-img-top" alt="Card image cap">
        <div class="card-body CUERPO">
          <h5 class="card-title"><a class="figure-caption" routerLink="/tablets/{{t.referencia}}">{{t.modelo}}</a></h5>
          <p class="card-text">{{t.marca}}</p>
          <a href="#" class="btn btn-sm btn-outline-success mr-2">Ver Publicaci√≥n</a>
          <a href="" class="btn btn-sm btn-outline-danger mr-2"><i class="fa fa-heart"></i></a>
          <a href="" class="btn btn-sm btn-outline-danger mr-2"><i class="fa fa-shopping-cart"></i></a>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class = "col-md-2">
      

    <div class="row justify-content-center align-self-center">
        <a routerLink="/tablets/add"><button [ngClass]="{ 'btn-success': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
          (click)="showHideCreate()">Crear una tablet</button></a>
    </div>
  </div>
</div>
