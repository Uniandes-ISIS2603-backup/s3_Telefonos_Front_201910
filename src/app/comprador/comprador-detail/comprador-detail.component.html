<div class="panel-body">
  <div class="border margin">
    <h2>Usuario:  {{compradorDetail.usuario}}</h2>
    <p>Correo electronico: {{compradorDetail.correoElectronico}}</p>
    <p>Nickname: {{compradorDetail.apodo}}</p>
    <h4>Facturas</h4>
    <ul class="list-group" *ngFor = "let factura of compradorDetail.facturas">
      <li class="list-group-item">
        Referencia: {{factura.referencia}}
        <br>
        Fecha de expedicion: {{factura.fecha}}
      </li>
    </ul>
  </div>
</div>
