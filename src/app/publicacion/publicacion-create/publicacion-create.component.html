<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una publicacion</h2>
        <br>
        <form name="publicacion" (ngSubmit)="f.form.valid && createPublicacion()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="publicacionFecha"><b>Usuario</b></label>
                <input type="date" name="publicacionFecha" class="form-control" id="publicacionFecha" [(ngModel)]="publicacion.fecha"
                    #publicacionFecha="ngModel" [ngClass]="{ 'is-invalid': f.submitted && publicacionFecha.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta la fecha de creación</div>
                </div>
            </div>
            <div class="form-group">
                <label for="publicacionImagenes"><b>Imagenes</b></label>
                <input type="text" name="publicacionImagenes" class="form-control" id="publicacionImagenes" [(ngModel)]="publicacion.imagenes"
                    #compradorPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && publicacionImagenes.invalid }" required>
                <div class="invalid-feedback">
                    <div>añada el url de las imagenes</div>
                </div>
            </div>
            <div class="form-group">
                <label for="publicacionPrecio"><b>precio</b></label>
                <input type="number" name="publicacionPrecio" class="form-control" id="publicacionPrecio" [(ngModel)]="publicacion.precio"
                    #compradorPrecio="ngModel" [ngClass]="{ 'is-invalid': f.submitted && publicacionPrecio.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el precio de la publicacion</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
