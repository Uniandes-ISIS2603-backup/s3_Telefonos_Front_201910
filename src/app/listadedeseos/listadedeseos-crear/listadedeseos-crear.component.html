<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una lista de deseos</h2>
        <br>
        <form name="listaDeDeseos" (ngSubmit)="f.form.valid && createListaDeDeseos()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="listaCosto"><b>Costo Estimado</b></label>
                <input type="text" name="listaCosto" class="form-control" id="listaCosto" [(ngModel)]="lista.costoEstimado"
                    #listaCosto="ngModel" [ngClass]="{ 'is-invalid': f.submitted && listaCosto.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta el costo estimado de la lista</div>
                </div>
            </div>
            
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
