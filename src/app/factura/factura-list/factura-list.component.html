<div class="container-fluid">
    <div class="row">
        <div class="col">
                <div class="row justify-content-center align-self-center">
                        <button [ngClass]="{ 'btn-success': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                            (click)="showHideCreate()">Crear una factura</button>
                    </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="h4">Referencia de la factura</th> 
                </tr> 
                    
                </thead>
                <tbody>
                    <tr *ngFor = "let factura of facturas"
                    (click)="onSelected(factura.id)">
                    <td style="cursor: pointer;"> 
                <dd>{{factura.referencia}}</dd>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <div *ngIf="selectedFactura">
                <app-factura-detail [facturaDetail]="selectedFactura"></app-factura-detail>
            </div>
            <div *ngIf="showCreate">
                    <app-factura-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-factura-create>
            </div>
        </div>   
    </div>
</div>
