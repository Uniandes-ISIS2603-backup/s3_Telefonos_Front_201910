<br>
<h1 align="center">Facturas</h1>
<br>
<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col">
            <table class="table table-striped">

                <tbody>
                    <tr *ngFor="let factura of facturas">
                        <div class="row align-items-center">
                            <div class="col">
                                <img id="logo" src="../assets/factura.png" width="50%" class="center-block">
                            </div>
                            <div class="col-3 text-center">
                                <dd>{{factura.referencia}}</dd>
                            </div>
                            <div class="col-6 text-center">
                                <dd><button type="button" class="btn btn-link" (click)="onSelected(factura.id)">Mas
                                        informaci√≥n <i class="fa fa-question-circle"></i></button></dd>
                            </div>
                        </div>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <div *ngIf="selectedFactura">
                <app-factura-detail [facturaDetail]="selectedFactura"></app-factura-detail>
            </div>
            <div *ngIf="showCreate">
                <app-factura-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-factura-create>
            </div>
        </div>
    </div>
</div>
