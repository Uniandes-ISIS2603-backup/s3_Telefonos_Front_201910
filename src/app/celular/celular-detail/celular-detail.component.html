<div class="container-fluid">
    <h2>Celular: {{celularDetail.marca}} {{celularDetail.modelo}} </h2>
    <p>Referencia: {{celularDetail.referencia}}</p>
    <p  *ngIf="celularDetail.registrado; else noRegistrada">
      Imei: {{celularDetail.imei}}
      Registrada: Si
    </p>
    <ng-template #noRegistrada>
      <p>Registrada: No</p>
    </ng-template>
    <img src="https://media.wired.com/photos/5b22c5c4b878a15e9ce80d92/master/w_582,c_limit/iphonex-TA.jpg" alt="">
  </div>
