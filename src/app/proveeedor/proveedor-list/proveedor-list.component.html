<div class="container-fluid">
    <div class="row">
        <div class="col">
                <div class="row justify-content-center align-self-center">
                        <button [ngClass]="{ 'btn-success': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                            (click)="showHideCreate()">Crear un proveedor</button>
                    </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="h4">Usuario del proveedor</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let proveedor of proveedores"
                        (click)="onSelected(proveedor.id)">
                        <td style="cursor: pointer;"> 
                <dd>{{proveedor.usuario}}</dd>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <div *ngIf="selectedProveedor">
                <app-proveedor-detail [proveedorDetail]="selectedProveedor"></app-proveedor-detail>
            </div>
            <div *ngIf="showCreate">
                    <app-proveedor-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-proveedor-create>
            </div>
        </div>   
    </div> 
</div>
