<div class="panel-body">
    <div class="border margin">
      <h2>Usuario:  {{proveedorDetail.usuario}}</h2>
      <p>Correo electronico: {{proveedorDetail.correoElectronico}}</p>
      <p>Nombre: {{proveedorDetail.nombre}}</p>
      <p>Raiting: {{proveedorDetail.raiting}}</p>
      <h4>Facturas</h4>
      <ul class="list-group" *ngFor = "let factura of proveedorDetail.facturasDeVentas">
        <li class="list-group-item">
          Referencia: {{factura.referencia}}
          <br>
          Fecha de expedicion: {{factura.fecha}}
        </li>
      </ul>
    </div>
  </div>
